<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Treinando o uso do iframe</h1>
    <p>
        O site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400" scrolling="auto">
            <a href="https://www.cursoemvideo.com">CursoEmVideo</a>
        </iframe>
        é muito maneiro.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a>
        </iframe>
        também é muito maneiro, pena que não funciona com o iframe.
    </p>
</body>
</html>
