<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            background-color: lightgreen;
        }

        tr.linha-especial {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* Text-align : alinhamento horizontal */
            vertical-align: middle; /* Vertical-align : alinhamento vertical */
        }

        td.dado-especial {
            background-color: blue;
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <!-- HIERARQUIA DE TABELAS 
        TABLE -> Tabela
            TABLE ROW -> Linhas da tabela (tr)
                TABLE HEADER -> CabeÃ§alho da tabela (th)
                TABLE DATA -> Dados da tabela (td) -->

    <h1>Minha primeira tabela!</h1>
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha-especial"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td class="dado-especial">B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
