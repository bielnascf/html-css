<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Usuário e Senha</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário:</label> 
            <input type="text" name="usuario" id="iusuario" required autocomplete="username" minlength="8" maxlength="16" size="16" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="7" maxlength="14" size="14" placeholder="até 14 caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
