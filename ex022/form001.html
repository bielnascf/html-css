<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="POST">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        
        <p><label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade">
        </p>

        <p><label for="icidade">Cidade:</label>
            <input type="text" name="cidade" id="icidade">
        </p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</html>
