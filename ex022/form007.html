<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Select, datalist, textarea</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iestados">Estado:</label>
            <select name="estados" id="iestados" required>
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lista-profissao" required>
            <datalist id="lista-profissao">
                <option value="DEV">Desenvolvedor</option>
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem</label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem..."></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
