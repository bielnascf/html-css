<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testanto imagens</h1>
    <hr>
    <p>
        <strong> Abaixo, você verá uma imagem localizada na mesma pasta desse arquivo. </strong>
    </p>
    <img src="html-250.png" alt="Logo HTML5"> <!-- Imagem dentro da pasta do arquivo -->
    <p>
        <strong> Podemos carregar imagens de subpastas. </strong>
    </p>
    <img src="imagens/css-177.png" alt="Logo CSS3"> <!-- Subpasta (imagens/)-->
    <p>
        <strong> Podemos carregar imagens de links externos. </strong>
    </p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript">
</body>
</html>
