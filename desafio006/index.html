<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="container-login">
        <div class="container-image">
            <img src="images/tela-login.jpg" alt="Imagem do login">
        </div>
        <h1>Login</h1>
        <p>Olá, seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="">
            <div class="container-infos">
                <span class="material-symbols-outlined" id="icon-email">mail</span>
                <input type="email" name="email" id="iemail" placeholder="Digite o seu email" required>
                <span class="material-symbols-outlined" id="icon-password">key</span>
                <input type="password" name="password" id="ipassword" placeholder="Digite a sua senha" min="8" max="15" required>
            </div>
            <div class="container-submit">
                <input type="submit" value="Entrar">
            </div>
            <div class="container-recovery">
                <input type="reset" value="Esqueci minha senha">
            </div>
        </form>
    </main>
</body>
</html>
