<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-style: italic;
        }

        div:hover {
            color: green;
        }

        div > p {
            display: none
        }

        div:hover > p {
            color: white;
            background-color: red;
            width: 150px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo e veja a m√°gica</p>
    <div>
        Passe o mouse aqui
        <p>
            Texto escondido
        </p>
    </div>
</body>
</html>
