<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever parágrafos da forma que você quiser, basta escrever tudo entre as tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Se você quiser quebrar uma linha, <br> como essa, basta usar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos :
        &reg; <!-- Registro -->
        &copy; <!-- Copyright -->
        &trade; <!-- Marca Registrada -->
        &euro; <!-- Euro -->
        &pound; <!-- Libra -->
        &yen;; <!-- Yene -->
        &Delta; <!-- Delta -->
        &uarr; <!-- Seta pra cima -->
    </p>
    <p>
        Vamos adicionar alguns emojis : 
        
    </p>
</body>
</html>
